<body>
  <p>La liste de pr√©nom:</p>
  <script>
    const getListeFiltre = (listePrenoms, taille) => {
      const liste = []
      for (let i = 0; i < listePrenoms.length; i++) {
        if (listePrenoms[i].length <= taille) {
          liste.push(listePrenoms[i])
        }
      }
      return liste
    }
    const listePrenoms1 = ["Rachel", "Billy", "Chaggy", "Eva", "Lili", "Fredo", "Marie"]
    const listePrenoms2 = ["Florette", "Brandy", "Djanfar"]
    console.log(getListeFiltre(listePrenoms1, 5))
    console.log(getListeFiltre(listePrenoms2, 7))
  </script>
</body>
